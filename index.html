  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('mbg.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      overflow-x: hidden;
    }

    /* Sidebar toggle button */
    .sidebar-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 26px;
      color: white;
      cursor: pointer;
      background: #ff4b2b;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 1101;
    }

    /* Sidebar itself */
    .sidebar {
      width: 280px;
      position: fixed;
      top: 0;
      left: -280px;
      height: 100%;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      padding-top: 20px;
      transition: left 0.3s ease;
      z-index: 1100;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Dark overlay when sidebar is open */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1099;
    }

    .overlay.show {
      display: block;
    }

    h1 {
      color: red;
      text-align: center;
      margin-top: 100px;
    }

    .align {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .link, .link1, .link2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .link a button,
    .link1 a button,
    .link2 a button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 80%;
      }

      .align {
        flex-direction: column;
        align-items: center;
      }

      .sidebar-toggle {
        top: 10px;
        left: 10px;
      }
    }
  </style>
</head>

<!-- Sidebar JS -->
<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    if (sidebar.classList.contains('open')) {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      document.body.style.overflow = 'auto';
    } else {
      sidebar.classList.add('open');
      overlay.classList.add('show');
      document.body.style.overflow = 'hidden';
    }
  }
</script>

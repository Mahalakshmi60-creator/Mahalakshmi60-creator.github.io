<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - GameHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 3rem;
      color: #ff5733;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #ffcc00;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      color: #fff;
      background-color: #ff5733;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ffcc00;
      color: #000;
    }

    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .btn {
        width: 100%;
        padding: 0.8rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to <span class="highlight">GameHub</span></h1>
    <p>
      GameHub is your ultimate destination for gaming enthusiasts. Whether
      you're a casual gamer or a pro, we provide the latest news, reviews, and
      updates on the gaming world.
    </p>
    <p>Join our community and stay ahead in the gaming universe!</p>
    <a href="main.html" class="btn">Explore More</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamehub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        
        .button-container {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .button {
            background: #0ff;
            color: #000;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 15px #0ff, 0 0 40px #0ff;
            animation: pulse 1.5s infinite;
        }

        .button:hover {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000, 0 0 50px #ff0000;
            transform: scale(1.1);
        }

        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px #0ff, 0 0 40px #0ff; }
            50% { box-shadow: 0 0 20px #0ff, 0 0 60px #0ff; }
            100% { box-shadow: 0 0 15px #0ff, 0 0 40px #0ff; }
        }

    </style>
</head>
<body>

    <div class="video-container">
        <video id="bg-video" autoplay muted playsinline loop>
            <source src="Untitled%20design%20(1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay"></div>

    <div class="button-container">
        <a href="registration.html">
            <button class="button">Join Now</button>
        </a>
    </div>

</body>
</html>

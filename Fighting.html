<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighting Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('f.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      justify-items: center;
    }

    .game-card {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.1);
    }

    .game-card img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }

    .game-title {
      margin-top: 10px;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .game-title {
        font-size: 16px;
      }

      .game-card img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="game-card">
      <a href="https://www.crazygames.com/game/gangster-crimes-online-6-mafia-city">
        <img src="f1.png" alt="GANGSTER CRIMES">
      </a>
      <p class="game-title">GANGSTER CRIMES</p>
    </div>

    <div class="game-card">
      <a href="https://www.crazygames.com/game/wrestle-bros">
        <img src="f2.png" alt="WRESTLE BROS">
      </a>
      <p class="game-title">WRESTLE BROS</p>
    </div>

    <div class="game-card">
      <a href="https://www.crazygames.com/game/street-fighter-simulator">
        <img src="f3.png" alt="STREET FIGHTER">
      </a>
      <p class="game-title">STREET FIGHTER</p>
    </div>

    <div class="game-card">
      <a href="https://www.crazygames.com/game/slasher">
        <img src="f4.png" alt="SLASHER">
      </a>
      <p class="game-title">SLASHER</p>
    </div>
  </div>

</body>
</html>
